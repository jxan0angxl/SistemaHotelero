<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Hospedaje El Cielo</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>

    <!-- HEADER -->
    <header>
        <h1 class="logo">Hospedaje El Cielo</h1>

        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="habitaciones.html">Habitaciones</a></li>
                <li><a href="reservas.html">Reservas</a></li>
                <li><a class="activo" href="registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>

    <!-- FORMULARIO DE REGISTRO -->
    <main class="contenedor formulario-login">

        <h2 class="titulo-seccion">Crear Cuenta</h2>
        <p class="descripcion-seccion">Regístrate para administrar tus reservas.</p>

        <form id="formRegistro" class="formulario">

            <label for="nombreRegistro">Nombre completo:</label>
            <input type="text" id="nombreRegistro" placeholder="Ejemplo: Juan Pérez">

            <label for="correoRegistro">Correo electrónico:</label>
            <input type="email" id="correoRegistro" placeholder="correo@gmail.com">

            <label for="claveRegistro">Contraseña:</label>
            <input type="password" id="claveRegistro" placeholder="•••••••">

            <button type="submit" class="btn">Crear Cuenta</button>

            <p id="mensajeRegistro" class="mensaje-resultado"></p>

            <div class="extras-login">
                <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
            </div>

        </form>

    </main>

    <footer>
        <p>© 2025 Hospedaje El Cielo — Todos los derechos reservados</p>
    </footer>

</body>
</html>
